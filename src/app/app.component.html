<label>Name</label>
  <input type="text" placeholder="name" [(ngModel)]="name"><br>
  <label>Address</label>
  <textarea name="" id="" cols="30" rows="5" [(ngModel)]="address"></textarea><br>
  <button (click)="display()">Click Here</button>
  <hr>
<div *ngIf="keyPressed">
    Name: {{name}}
    Address: {{address}}   
</div>
